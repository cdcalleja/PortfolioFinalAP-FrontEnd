    <div class="encabezado">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img class="logo" src="../../../assets/img/aplogo.png" alt="argentina programa">
      <h4 class="subtitulo">#YoProgramo</h4>
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon bg-light"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" style="margin-left: auto;">
              <li class="nav-item">
                <a href="#"><i class="fab fa-facebook" style="font-size: 30px; color: grey; margin-left: auto;"></i></a> 
              </li>
              <li class="nav-item">
                <a href="#"><i class="fab fa-instagram-square" style="font-size: 30px;color: grey; margin-left: auto;"></i></a>
              </li>
              <li class="nav-item">
                <a href="#"> <i class="fab fa-twitter" style="font-size: 30px;color: grey; margin-left: auto;"></i></a>
              </li>
              <li class="nav-item">
                <a href="https://www.linkedin.com/in/christian-daniel-calleja-a7b849221/" target="_blank"> <i class="fa-brands fa-linkedin" style="font-size: 30px;color: grey;"></i></a>
              </li>
              <form class="d-flex" style="margin-left: auto;">
                <button class="btn btn-outline-success" *ngIf="!isLogged" routerLink="/login" data-toggle="modal" data-target="#popUpWindow">Login</button> 
                <button class="btn btn-outline-secondary" *ngIf="isLogged" (click)="onLogOut()" style="margin-left: 10px;">Logout</button> 

              </form>
            </ul>
          </div>
        </div>
      </nav>
    </div>



    <div class="modal" id="popUpWindow">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                  &times;
                  </button>
              </div><br>
          <div class="modal-body">
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <div class="form-group">
                      <label for="nombreUsuario">Nombre de Usuario</label>
                      <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required/>
                  </div>
                  <div class="form-group">
                      <label for="password">Contraseña</label>
                      
                      <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required/>
                  </div> <br>
                  <div class="form-group">
                      <button class="btn" [disabled]="!f.valid">
                          <i class="fa-solid fa-arrow-right-to-bracket" data-dismiss="modal"></i>
                          Iniciar Sesión
                      </button>
                  </div>
              </form>
              <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
                Error en el usuario o la contraseña
              </div> 
          </div>
      </div>
  </div>
</div>
